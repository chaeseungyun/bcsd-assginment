     .txtalign {

        grid-template-columns: 20% 60% 20%;

<div id="grid_1">

        <input type="text" class="form-control inputwidth col-12 col-md-10" id="inputEmail3" placeholder="ID">

      <label for="inputPassword3" class="col-form-label txtalign col-12 col-md-2">Password</label>

        <input type="password" class="form-control inputwidth col-12 col-md-10" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <a href="signUp.html">계정이 없으신가요?</a>
    </div>
  </form>
  <div class="pos2"></div>
</div>
